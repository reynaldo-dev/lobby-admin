<div class="w-full">
    <h2 class="mb-4 text-500 text-md">Comunidades</h2>
    <p-carousel [value]="communities" [numVisible]="numVisible" [numScroll]="numScroll" [showIndicators]="false">
        <ng-template let-community pTemplate="item">
           <app-community-card [community]="community" />
        </ng-template>
    </p-carousel>
</div>
