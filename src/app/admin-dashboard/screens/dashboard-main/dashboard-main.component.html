<div class="flex justify-content-between">
    <span class="p-input-icon-left ">
        <i class="pi pi-search"></i>
        <input type="text" pInputText [(ngModel)]="searchValue" (keyup.enter)="onKey()" />
    </span>
    <p-splitButton label="Crear nuevo" icon="pi pi-plus" [model]="this.items" styleClass="p-button-rounded mr-2 mb-2">
    </p-splitButton>
</div>
<div>
    <p-dialog header="Crear nueva comunidad" [(visible)]="visible" [style]="{ width: '50vw' }">

        <div class="flex justify-content-between gap-4">
            <div class="flex flex-column gap-2" style="width: 50%">
                <label htmlFor="nombre">Nombre</label>
                <input pInputText id="nombre" aria-describedby="nombre-help" [(ngModel)]="nameValue" />
            </div>

            <div class="flex flex-column gap-2" style="width: 50%">
                <label htmlFor="descripcion">Descripci√≥n</label>
                <input pInputText id="descripcion" aria-describedby="descripcion-help" [(ngModel)]="descriptionValue" />
            </div>
        </div>

        <div class="flex flex-column gap-2">
            <label htmlFor="color">Color</label>
            <input type="color" [(ngModel)]="color">
        </div>

        <ng-template pTemplate="footer">
            <p-button label="Cancelar" styleClass="p-button-secondary p-button-text"
                (onClick)="toggleDialog()"></p-button>
            <p-button label="Guardar" (click)="saveCommunity()"></p-button>
        </ng-template>

    </p-dialog>
    <p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
</div>
<div>
    <app-communities-carousel></app-communities-carousel>
    <div>
        <div class="w-8">
            <h1 class="my-4">Proximos eventos</h1>
            <p-card styleClass="border-round-3xl border-cyan-500 relative h-6rem ">
                <div class="absolute top-0 left-0 bottom-0 border-round-left-3xl w-3rem" style="background-color: red;">
                </div>
                <div class="flex flex-row justify-content-between  gap-2 ml-6">
                    <div>
                        <p>
                            Nombre del evento
                        </p>
                        <p>
                            <small>Viernes 07 de Julio del 2023</small>
                        </p>
                    </div>
                    <p>
                        Miembros confirmados
                    </p>
                    <p>
                        Abierto
                    </p>
                    <p>
                        Lugar
                    </p>
                    <p>
                        Runners
                    </p>
                </div>
            </p-card>
        </div>
    </div>
</div>
