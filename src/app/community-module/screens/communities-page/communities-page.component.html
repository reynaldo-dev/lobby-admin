
<div *ngIf="!communities" >
    <app-loader/>
</div>


<section class="grid" *ngIf="communities">

    <div *ngFor="let community of communities" class="md:col-3 col-12">
       <app-community-card [community]="community" />
    </div>

    <button pButton type="button" icon="pi pi-plus"
    class="p-button-rounded  p-button-primary md:p-5 sm:p-1  p-button-lg fixed bottom-0 right-0 mr-5 mb-5"
    (click)="createCommunity()"></button>

    <app-create-community />
</section>
