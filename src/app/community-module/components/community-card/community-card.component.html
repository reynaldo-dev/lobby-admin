<div class="w-full max-h-8rem" *ngIf="community">
  <a
    [routerLink]="['/dashboard/comunidad', community.id]"
    style="color: inherit; text-decoration: none"
    class="border-none"
  >
    <div
      class="border-round-sm cursor-pointer flex flex-column gap-3 p-1 mx-1"
      [style]="{
        border: '0.3px solid ' + community.color
      }"
    >
    <span class="text-400 ">{{community.name}}</span>
      <p-chip [style]="{ 'background-color': community.color, color: 'white' }">
        <div class="py-1">
          {{ community.users.length }} <i class="pi pi-users"></i>
        </div>
      </p-chip>
    </div>
  </a>
</div>
