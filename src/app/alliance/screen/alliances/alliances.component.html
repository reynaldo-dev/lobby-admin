<div *ngIf="!alliances">
  <app-loader />
</div>

<main *ngIf="alliances">
  <div class="mt-8">
    <h3 class="">Alianzas</h3>
  </div>

  <div class="mt-5 p-4 border-round-lg bg-white">
    <p-table
      #dt1
      [value]="alliances"
      dataKey="id"
      [rows]="3"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[3, 10, 20]"
      [paginator]="true"
      currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} registros"
      [globalFilterFields]="['name', 'allianceCategory.name']"
    >
      <ng-template pTemplate="caption">
        <div class="flex">
          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              [placeholder]="'Nombre'"
              [(ngModel)]="filter"
              (input)="dt1.filterGlobal(filter, 'contains')"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th class="border-none" style="min-width: 15rem">
            <div class="flex align-items-center">Nombre</div>
          </th>
          <th style="min-width: 15rem" class="border-none">
            <div class="flex align-items-center">
              Categoría
              <p-columnFilter
                field="allianceCategory.name"
                matchMode="equals"
                display="menu"
                [showMatchModes]="false"
                [showOperator]="false"
                [showAddButton]="false"
              >
                <ng-template
                  pTemplate="filter"
                  let-value
                  let-filter="filterCallback"
                >
                  <p-dropdown
                    optionLabel="name"
                    optionValue="name"
                    [ngModel]="category"
                    [options]="allianceCategories ? allianceCategories : []"
                    (onChange)="filter($event.value)"
                    placeholder="Busca por categoría"
                  >
                  </p-dropdown>
                </ng-template>
              </p-columnFilter>
            </div>
          </th>

          <th class="border-none" style="min-width: 15rem">
            <div class="flex align-items-center">Fecha inicio</div>
          </th>

          <th class="border-none" style="min-width: 15rem">
            <div class="flex align-items-center">Fecha fin</div>
          </th>

          <th class="border-none" style="min-width: 10rem">
            <div class="flex align-items-center">Acciones</div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-alliance>
        <tr class="cursor-pointer">
          <td class="text-500 border-none">
            {{ alliance.name }}
          </td>
          <td class="text-500 border-none">
            {{ alliance.allianceCategory.name }}
          </td>

          <td class="text-500 border-none">
            <p-chip>
              {{ alliance.initialDate | date : "dd/MM/yyyy" }}
            </p-chip>
          </td>

          <td class="text-500 border-none">
            <p-chip styleClass="">
              {{ alliance.endDate | date : "dd/MM/yyyy" }}
            </p-chip>
          </td>

          <td class="flex gap-2 border-none">
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-pencil"
              class="p-button-rounded p-button-primary p-mr-3 p-button-sm"
              (click)="updateAlliance(alliance)"
            ></button>
            <!-- <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-sm" (click)="deleteEvent(event)"></button> -->
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7" class="text-500 text-xl">
            No se encontraron alianzas
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <button
    pButton
    type="button"
    icon="pi pi-plus"
    class="p-button-rounded p-button-primary md:p-5 sm:p-1 p-button-lg absolute bottom-0 right-0 mr-5 mb-5 shadow-8"
    (click)="createAlliance()"
  ></button>
  <app-create-alliance />
  <app-update-alliance />
</main>
