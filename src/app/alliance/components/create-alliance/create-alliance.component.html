<p-dialog header="Crear alianza" styleClass="h-full relative" [(visible)]="isModalCreateVisible" [style]="{width: '70vw'}" [modal]="true" (onHide)="closeModal()" [draggable]="false">
   <div>
</div>
<form [formGroup]="createAllianceForm" class="grid gap-3">
    <div class="col-12">
        <span class="p-float-label w-full ">
            <input pInputText id="name" formControlName="name" class="w-full" />
            <label htmlFor="name">Nombre</label>
        </span>
    </div>

    <div class="col-12">
        <span class="p-float-label w-full">
            <input pInputText id="description" formControlName="description" class="w-full" />
            <label htmlFor="description">Descripción</label>
        </span>
    </div>

    <div class="col-5 flex gap-3 justiy-content-center align-items-center">
        <p-calendar formControlName="initialDate" styleClass=""   [showIcon]="true" placeholder="Fecha inicial"
            panelStyleClass="mt-8 "></p-calendar>
    </div>

    <div class="col-5 flex gap-3 justiy-content-center align-items-center">
        <p-calendar formControlName="endDate" styleClass=""  [showIcon]="true"  placeholder="Fecha de finalización"
            panelStyleClass="mt-8"></p-calendar>
    </div>

    <div formArrayName="benefits" class="col-12  h-25rem overflow-y-scroll mb-5 mt-5">
        <div class="flex justify-content-between align-items-center">
            <span class="text-500" *ngIf="benefitsControls.controls.length > 0">Beneficios</span>
            <p-button label="Agregar beneficio" styleClass="p-button-outlined p-button-sm"
                (onClick)="addBenefit()"></p-button>
        </div>

        <div class="col-12 flex gap-2 align-items-center"
            *ngFor="let benefit of benefitsControls.controls; let i = index">
            <span class="p-float-label w-full">
                <input pInputText id="benefit" [formControlName]="i" class="w-full" placeholder="Benefit {{i + 1}}" />
            </span>
            <p-button icon="pi pi-times" (onClick)="removeBenefit(i)"
                styleClass="p-button-rounded p-button-danger p-button-sm">
            </p-button>
        </div>
    </div>

        <p-button [loading]="isLoading" (click)="createAlliance()" icon="pi pi-check"  label="Crear" styleClass="p-button-rounded absolute bottom-0 right-0 m-2"></p-button>
   
</form>
</p-dialog>

<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
