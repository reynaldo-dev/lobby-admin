
<p-dialog header="Header" [(visible)]="isModalCreateVisible" [style]="{ width: '50vw' }" (onHide)="closeModalCreate()" [modal]="true" styleClass="h-screen" >
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">Crear un nuevo evento</span>
    </ng-template>


    <div class="">
        <form [formGroup]="createEventForm" class="grid gap-3" >

            <div class="col-12">
                <span class="p-float-label w-full">
                    <p-dropdown (onChange)="changeCreateEventForm($event )" [options]="eventCategories" formControlName="eventCategoryId" optionLabel="name" optionValue="id" placeholder="Selecciona una categoría para este evento" styleClass="w-full"  inputId="eventCategory"></p-dropdown>
                    <label for="eventCategory">Selecciona una categoríapara este evento</label>
                </span>
            </div>


            <div class="col-12" >
                <span class="p-float-label w-full ">
                    <input pInputText id="username" formControlName="title" class="w-full" />
                    <label htmlFor="username">Titulo</label>
                </span>
            </div>

            <div class="col-12" >
                <span class="p-float-label w-full">
                    <input pInputText id="username" formControlName="description" class="w-full" />
                    <label htmlFor="username">Descripción</label>
                </span>
            </div>

            <div class=" col-6 flex mb-3" >
                <p-checkbox [binary]="true" label="El evento será privado?" formControlName="isPrivate"></p-checkbox>
            </div>

            <div class="col-12">
                    <span class="p-float-label w-full">
                        <input pInputText id="place" formControlName="place" class="w-full" />
                        <label for="place">Lugar</label>
                    </span>
            </div>

            <div class="col-12">
                <span class="p-float-label w-full">
                    <input pInputText id="link" formControlName="link" class="w-full" />
                    <label for="link">Link</label>
                </span>
        </div>

            <div class="col-6 flex gap-3 justiy-content-center align-items-center" >
                    <p-calendar  [showSeconds]="false"  formControlName="dateTime" [showTime]="true" styleClass="" placeholder="Fecha y Hora" panelStyleClass="mt-8  "></p-calendar>
            </div>


            <div class="col-12">
                <span class="p-float-label w-full">
                    <p-dropdown [options]="communities" formControlName="communityId" optionLabel="name" optionValue="id" placeholder="Selecciona una comunidad" styleClass="w-full"  inputId="community"></p-dropdown>
                    <label for="community">Selecciona una comunidad</label>
                </span>
            </div>

          

            <div class="col-12" >
                <span class="p-float-label w-full">
                    <p-inputNumber 
                        inputId="locale-us" 
                        locale="en-US" 
                        id="score" 
                        inputId="integeronly" 
                        inputId="minmax" 
                        [showButtons]="true" 
                        inputId="minmax-buttons"  
                        [min]="1" 
                        [max]="100" 
                        formControlName="score" 
                        class="w-full" 
                    />
                    <label htmlFor="score">
                        Puntaje
                    </label>
                </span>
            </div>

            
                <p-button (click)="createEvent()" icon="pi pi-check"  label="Crear" styleClass="p-button-text"></p-button>
            
        </form>
    </div>


   


</p-dialog>
<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
